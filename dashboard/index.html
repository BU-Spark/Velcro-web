    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <script>

      var resetCanvas = function(){
        $('#pieChart').remove(); // this is my <canvas> element
        $('#graph_container').append('<canvas id="pieChart"><canvas>');
        canvas = document.querySelector('#pieChart');
        ctx = canvas.getContext('2d');
      };

      function pie(t_row) {
        resetCanvas();
        t_data = t_row.getElementsByTagName("td");
        graph_title.innerHTML = t_data[0].innerHTML;
        var Mport = parseInt(t_data[2].innerHTML);
        var Mname = parseInt(t_data[3].innerHTML);
        var prop = parseInt(t_data[1].innerHTML) - (Mport + Mname);

        var ctxP = document.getElementById("pieChart").getContext('2d');
        var myPieChart = new Chart(ctxP, {
          type: 'pie',
          data: {
            labels: ["Proper", "Misportrayal", "Misnamed"],
            datasets: [{
              data: [prop, Mport, Mname],
              backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C"],
              hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870"]
            }]
          },
          options: {
            responsive: true
          }
        });
      }

    </script>

    <!-- Cycling through grids -->
    <!-- I wrote this code in hopes it helps you input the data -->
    <script>

      var websites = document.getElementsByClassName("Website");
      var len = websites.length;

      for(var i = 0; i < len; i++) {
        children = websites[i].getElementsByTagName("td");

        // Variables
        web_name = children[0].innerHTML;
        velcro_prod = parseInt(children[1].innerHTML);
        misportrayals = parseInt(children[2].innerHTML);
        misnamings = parseInt(children[3].innerHTML);
        infringements = parseInt(children[4].innerHTML);

        children[4].innerHTML = misportrayals + misnamings;
      }

      pie(websites[0]);

      document.getElementById("data-table").addEventListener("click",graph);

      function graph(evt) {
        var t = evt.target;
        var p = t.parentNode;
        if(p.classList.contains("Website")) {
          pie(p);
        }
      }
